<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Dragon Revenge</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <!-- This is the main css file for the default Alta theme -->
  <!-- injector:theme -->
  <link rel="stylesheet" href="css/libs/oj/v5.0.0/alta/oj-alta-min.css" type="text/css" />
  <!-- endinjector -->
  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <div id="globalBody" class="oj-web-applayout-page">
    <div class="container">
      <div style=" padding: 16px;">
        <h4>Transcribe</h4>
      </div>
      <div id="toolbar">
        <p></p>
        <div id="upload-container">
          <p id="lbl-filename" data-bind="text: filename"></p>
          <oj-file-picker class='oj-filepicker-custom' selectOn='click' on-oj-select='[[selectListener]]'>
            <oj-button slot='trigger'>
              Upload MP3
            </oj-button>
          </oj-file-picker>
        </div>
      </div>
      <div id="providers-container">
        <div id="amazonContainer" class="provider-container">
          <div style="display: flex; flex-direction: row; align-items: center; background: #2c666e; padding: 16px;">
            <p class="provider-title">Amazon Transcribe</p>
            <oj-button style="margin-left: 16px;" on-oj-action='[[checkAmazonStatus]]'>Check transcription job status</oj-button>
            <p class="transcription-info" data-bind="text: amazonTranscriptionProgress"></p>
          </div>
          <div style="padding: 16px">
            <p class="transcription-text" data-bind="text: amazonText"></p>
          </div>
        </div>
        <div id="googleContainer" class="provider-container">
          <div style="display: flex; flex-direction: row; align-items: center; background: #2c666e; padding: 16px; height: 38px;">
            <p class="provider-title">Google Cloud Speech To Text</p>
            <p class="transcription-info" data-bind="text: googleTranscriptionProgress"></p>
          </div>
          <div style="padding: 16px">
            <p class="transcription-text" data-bind="text: googleText"></p>
          </div>
        </div>
      </div>
      <footer style="display: flex; flex-direction: row; justify-content: center; margin-top: 30px; font-size: 12px;">
        <p>Created by TEAM DRAGON REVENGE.</p>
      </footer>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
