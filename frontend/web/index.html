<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Dragon Revenge</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/5.0.0/web/alta.css" id="css" />
<!-- endinjector -->
  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <div id="globalBody" class="oj-web-applayout-page">
    <div class="container">
      <div id="toolbar">
        <p id="transcription-info" data-bind="text: transcriptionProgress"></p>
        <div id="upload-container">
          <p id="lbl-filename" data-bind="text: filename"></p>
          <oj-file-picker class='oj-filepicker-custom' selectOn='click' on-oj-select='[[selectListener]]'>
            <oj-button slot='trigger'>
              Upload MP3
            </oj-button>
          </oj-file-picker>
        </div>
      </div>
      <div id="providers-container">
        <div id="amazonContainer" class="provider-container">
          <p class="provider-title">Amazon Transcribe</p>
          <p class="transcription-text" data-bind="text: amazonText"></p>
        </div>
        <div id="googleContainer" class="provider-container">
          <p class="provider-title">Google Cloud Speech To Text</p>
          <p class="transcription-text" data-bind="text: googleText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
